<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <script>
            var x=Number.parseInt (window.prompt("Insira valor para o x:"));
            var y=Number.parseInt (window.prompt("Insira valor para o y:"));
            document.write("x+y=", x+y);
            document.write("<br>x-y=", x-y);
            document.write("<br>x*y=", x*y);
            document.write("<br>x/y=", x/y);
            document.write("<br>x==y=", x==y);
            document.write("<br>x!=y=", x!=y);
            document.write("<br>x>y?->", x>=y);
            document.write("<br>x < y?=", +x<=y);
        </script>
    </head>
</html>
